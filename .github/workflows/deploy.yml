name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

env:
  SSH_HOST: 'course.prafdin.ru'
  SSH_PORT: '2461'
  SSH_USERNAME: 'ubuntu'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/devops:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/devops:${{ github.ref_name }}
    
    - name: Deploy to VM
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ env.SSH_HOST }}
        port: ${{ env.SSH_PORT }}
        username: ${{ env.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "=== Starting deployment ==="
          
          # Login to Docker Hub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          
          echo "=== Pulling latest Docker image ==="
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops:latest
          
          echo "=== Stopping existing container ==="
          docker stop devops-app 2>/dev/null || echo "Container not running"
          docker rm devops-app 2>/dev/null || echo "Container does not exist"
          
          echo "=== Starting new container ==="
          docker run -d \
            --name devops-app \
            --restart unless-stopped \
            -p 8282:8282 \
            ${{ secrets.DOCKERHUB_USERNAME }}/devops:latest
          
          echo "=== Waiting for container to start ==="
          sleep 5
          
          echo "=== Diagnostic information ==="
          echo "1. Container status:"
          docker ps
          echo ""
          
          echo "2. Container logs:"
          docker logs devops-app
          echo ""
          
          echo "3. Testing application..."
          curl -f http://localhost:8080/ && echo "✅ Application is working!" || echo "❌ Application failed"
          
          echo "=== Cleaning up ==="
          docker image prune -f
          
          echo "=== Deployment completed ==="
          echo "App should be available at: http://app.zhirnov.course.prafdin.ru/"
